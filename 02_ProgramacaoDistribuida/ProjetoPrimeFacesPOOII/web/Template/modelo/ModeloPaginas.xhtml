<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
<h:head>
        <title>

        <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/Template/css/jquery-ui.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/Template/css/jquery-ui.min.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/Template/css/jquery-ui.structure.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/Template/css/jquery-ui.structure.min.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/Template/css/jquery-ui.theme.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/Template/css/jquery-ui.theme.min.css"/>
        
        <style type="text/css">

                }

                .themeMenu {
                        overflow: auto;
                        height:300px;
                        width:180px;
                }
        </style>

</h:head>

<h:body>

    <p:ajaxStatus>  
            
            <f:facet name="start">  
                <div style="width:100%;height:100%;position: fixed;background: #fff;z-index:50;top: 0px;left: 0px;filter: Alpha(Opacity=30);opacity: .30">

                <p:graphicImage style="width:64px;height:64px;position:fixed;top: 50%;left: 50%;z-index:51;margin-top: -64px;margin-right: -64px" value="/Template/css/images/loadproject.gif" />
                
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
    </p:ajaxStatus>
    
    <p:growl id="grow1" sticky="false" autoUpdate="true" showSummary="true"/>        
    <p:layout fullPage="true">
         <p:layoutUnit position="center">
            <p:layout>
                <p:layoutUnit position="north" size="110" style="border: none;">
                    <table cellspacing="0" class="tudo">
                        <tr>
                            <td>
                            </td>
                        </tr>
                    </table>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="200" style="border: none;">
                </p:layoutUnit>
                <p:layoutUnit position="east" size="200" style="border: none;">
                </p:layoutUnit>
                <p:layoutUnit position="center" style="border: none;">
                    <ui:insert name="conteudo">
                    </ui:insert>
                </p:layoutUnit>
            </p:layout>
        </p:layoutUnit>
    </p:layout>
</h:body>

</f:view>
